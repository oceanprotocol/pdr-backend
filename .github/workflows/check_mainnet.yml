name: Run Mainnet Check and Notify Slack

on:
  schedule:
    - cron: "17 * * * *"
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Notify Slack
        run: |
          output=$(python pdr check_network ppss.yaml sapphire-mainnet | grep -E 'FAIL|WARNING|error' || true)
          fact=$(curl -s https://catfact.ninja/fact | jq -r '.fact')
          if [ -z "$output" ]; then
            echo "No output, so no message will be sent to Slack"
          else
            message="Mainnet Check script failed: \n${output}\n\nüê± Anyways here's a random fact about cats üê±:\n${fact}"
            curl -X POST -H 'Content-type: application/json' --data '{"text":"'"$message"'"}' ${{ secrets.SLACK_WEBHOOK_URL_MAINNET }}
          fi
