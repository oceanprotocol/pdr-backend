# (web3_pp is at bottom, because it's long)

data_pp:
  timeframe: 1h
  predict_feeds:
    - binance c BTC/USDT
  sim_only:
    test_n : 200

data_ss:
  input_feeds :
    - binance ohlcv BTC/USDT
#    - binance c ETH/USDT,TRX/USDT,ADA/USDT
#    - binance c DOT/USDT
#    - kraken ohlcv BTC/USDT
  st_timestr: 2023-06-01_00:00
  fin_timestr: now
  max_n_train: 5000
  autoregressive_n : 10
  csv_dir: csvs

model_ss:
  approach: LIN
  
predictoor_ss:
  bot_only:
    s_until_epoch_end: 60
    stake_amount: 1 # in OCEAN
  approach3:

trader_pp:
  sim_only:
    fee_percent: 0.0
    init_holdings:
      - 100000 USDT
      - 0 BTC
  bot_only:

trader_ss:
  sim_only:
    buy_amt: 10 USD
  bot_only:
    min_buffer: 60 # in s. only trade if there's > this time left
    max_tries: 10 # max no. attempts to process a feed
    position_size: 3

sim_ss: # sim only
  do_plot: True
  log_dir: logs

trueval_ss:
  batch_size: 30
  sleep_time: 30

dfbuyer_ss:
  batch_size: 42
  consume_interval_seconds: 42
  weekly_spending_limit: 25401600 # 42 * 7 * 24 * 3600

payout_ss:
  batch_size: 250

